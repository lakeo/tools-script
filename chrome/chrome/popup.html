
<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
  <head>
    <title>索尔眼镜-微博助手</title>
    <meta charset="UTF-8">
    <style>
      body {
        font-family: "Segoe UI", "Lucida Grande", Tahoma, sans-serif;
        font-size: 100%;
      }
      #status {
        /* avoid an excessively wide status text */
        white-space: pre;
        text-overflow: ellipsis;
        overflow: hidden;
        max-width: 400px;
      }
    </style>

    <!--
      - JavaScript and HTML must be in separate files: see our Content Security
      - Policy documentation[1] for details and explanation.
      -
      - [1]: https://developer.chrome.com/extensions/contentSecurityPolicy
     -->
    <script src="jquery-2.1.4.min.js"></script>
    <script src="popup.js"></script>
  </head>
  <body>
    <div style="font-size: 10px;">
        <a id="url" href="#" >使用帮助</a>
    </div>
    <input id="cancelUserBtn" type="button" value="取消单向关注">

    <input id="cancelAllUserBtn" type="button" value="取消所有关注">
    <input id="payAttentionToAllBtn" type="button" value="关注所有人">
    <input id="likeBtn" type="button" value="批量点赞">
    <input id="openAutoModelBtn" type="button" value="开启自动模式">
    <input id="closeAutoModelBtn" type="button" value="关闭自动模式">
  </body>
</html>
